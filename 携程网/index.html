<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <!-- 如果需要分页器 -->

        <!-- 如果需要导航按钮 -->

        <div class="swiper-button-next"></div>

</body>
<script src="js/setRem.js"></script>
<script src="js/swiper-4.1.6.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        autoplay:true,
    loop: true, // 循环模式选项
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })    
</script>

</html>
